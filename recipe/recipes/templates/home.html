
{% extends 'base.html' %}
{% block nav %}
            {% if user.is_authenticated %}
            <a href="{% url 'recipe_add' %}">Добавить </a>
            {% else %}
            {% endif %}
{% endblock %}
{% block content %}
<div class="container">
    {% for recipe in recipes %}
    <div class="recipe-preview {% if forloop.first %}recipe-large{% else %}recipe-small{% endif %}">
        <img src="{{ recipe.image.url }}" alt="{{ recipe.name }}">
        <div>
            <h2>{{ recipe.name }}</h2>
            <p>{{ recipe.description|truncatewords:20 }}</p>
            <a href="{% url 'recipe_detail' pk=recipe.pk %}" class="recipe-link">Показать полностью</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
